<!-- Komunikat błędu -->
@if (isError && errorData) {
    <div class="error-container">
        <stbo-error-display
            [code]="errorData.code"
            [message]="errorData.message">
        </stbo-error-display>
    </div>
}

<!-- Treść piosenki -->
@if (!isError) {
    <stbo-song-viewer
        [title]="title()"
        [content]="content()"
        [navigation]="navigation()"
        [isLoading]="isLoading"
        [showChords]="false"
        [showQrButton]="false">
    </stbo-song-viewer>
}
