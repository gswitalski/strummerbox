<stbo-song-viewer
    [status]="viewerStatus()"
    [error]="viewerError()"
    [title]="state().data?.title"
    [content]="state().data?.content"
    [showChords]="true"
    [navigation]="navigation() ?? undefined"
    [config]="viewerConfig()"
    (qrButtonClicked)="onQrButtonClick()">
</stbo-song-viewer>
