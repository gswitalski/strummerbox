<stbo-song-viewer
    [status]="viewerStatus()"
    [error]="viewerError()"
    [title]="state().data?.title"
    [content]="state().data?.content"
    [showChords]="true"
    [transposeOffset]="transposeOffset()"
    [fontSize]="fontSize()"
    [navigation]="navigation() ?? undefined"
    [config]="viewerConfig()"
    (qrButtonClicked)="onQrButtonClick()"
    (transposeChanged)="onTransposeChanged($event)"
    (fontSizeChanged)="onFontSizeChanged($event)"
    (exitClicked)="navigateToDashboard()">
</stbo-song-viewer>
