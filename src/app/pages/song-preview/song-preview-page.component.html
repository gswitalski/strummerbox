<stbo-song-viewer
    [status]="status()"
    [error]="error() ?? undefined"
    [title]="title()"
    [content]="content()"
    [showChords]="true"
    [transposeOffset]="transposeOffset()"
    [fontSize]="fontSize()"
    [config]="config"
    (transposeChanged)="onTransposeChange($event)"
    (fontSizeChanged)="onFontSizeChange($event)">
</stbo-song-viewer>
