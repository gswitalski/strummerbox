@if (state(); as currentState) {
    <stbo-song-viewer
        [status]="currentState.status"
        [error]="currentState.status === 'error' ? currentState.error : undefined"
        [title]="currentState.status === 'loaded' ? currentState.song.title : undefined"
        [content]="currentState.status === 'loaded' ? currentState.song.content : undefined"
        [showChords]="showChords()"
        [transposeOffset]="transposeOffset()"
        [fontSize]="fontSize()"
        [navigation]="navigation()"
        [config]="viewerConfig()"
        (chordsToggled)="onChordsToggled($event)"
        (transposeChanged)="onTransposeChanged($event)"
        (fontSizeChanged)="onFontSizeChanged($event)">
    </stbo-song-viewer>
}
