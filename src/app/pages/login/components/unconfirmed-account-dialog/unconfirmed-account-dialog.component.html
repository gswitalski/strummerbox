<h2 mat-dialog-title>Konto wymaga aktywacji</h2>

<mat-dialog-content>
    <p>
        Sprawdź swoją skrzynkę e-mail (<strong>{{ data.email }}</strong>), aby dokończyć rejestrację.
    </p>
    <p>
        Jeśli nie otrzymałeś wiadomości, możemy wysłać ją ponownie.
    </p>

    @if (isResending()) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button
        mat-button
        [mat-dialog-close]="false"
        [disabled]="isResending()"
    >
        Zamknij
    </button>
    <button
        mat-raised-button
        color="primary"
        (click)="onResendClick()"
        [disabled]="isResending()"
    >
        Wyślij link ponownie
    </button>
</mat-dialog-actions>
