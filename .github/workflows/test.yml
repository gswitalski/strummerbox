name: Testy

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test-unit:
        name: Testy jednostkowe
        runs-on: ubuntu-latest

        steps:
            - name: Checkout kodu
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Instalacja zaleÅ¼noÅ›ci
              run: npm ci

            - name: Uruchom linting
              run: npm run lint

            - name: Uruchom testy jednostkowe
              run: npm run test:run

            - name: Wygeneruj raport pokrycia
              run: npm run test:coverage

            - name: Upload pokrycia testÃ³w
              uses: codecov/codecov-action@v4
              if: always()
              with:
                  files: ./coverage/coverage-final.json
                  flags: unittests
                  name: codecov-umbrella

            - name: Upload raportu HTML
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: coverage-report
                  path: coverage/
                  retention-days: 30

    test-e2e:
        name: Testy E2E
        runs-on: ubuntu-latest

        strategy:
            matrix:
                browser: [chromium, firefox, webkit]

        steps:
            - name: Checkout kodu
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Instalacja zaleÅ¼noÅ›ci
              run: npm ci

            - name: Instalacja przeglÄ…darek Playwright
              run: npx playwright install --with-deps ${{ matrix.browser }}

            - name: Build aplikacji
              run: npm run build

            - name: Uruchom testy E2E
              run: npm run test:e2e -- --project=${{ matrix.browser }}
              env:
                  CI: true

            - name: Upload raportu Playwright
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report-${{ matrix.browser }}
                  path: playwright-report/
                  retention-days: 30

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-results-${{ matrix.browser }}
                  path: test-results/
                  retention-days: 30

    test-e2e-mobile:
        name: Testy E2E Mobile
        runs-on: ubuntu-latest

        steps:
            - name: Checkout kodu
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Instalacja zaleÅ¼noÅ›ci
              run: npm ci

            - name: Instalacja przeglÄ…darek Playwright
              run: npx playwright install --with-deps chromium webkit

            - name: Build aplikacji
              run: npm run build

            - name: Uruchom testy na urzÄ…dzeniach mobilnych
              run: npm run test:e2e:mobile
              env:
                  CI: true

            - name: Upload raportu Playwright Mobile
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report-mobile
                  path: playwright-report/
                  retention-days: 30

    build:
        name: Build produkcyjny
        runs-on: ubuntu-latest
        needs: [test-unit, test-e2e]

        steps:
            - name: Checkout kodu
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Instalacja zaleÅ¼noÅ›ci
              run: npm ci

            - name: Build produkcyjny
              run: npm run build
              env:
                  NODE_ENV: production

            - name: Upload artefaktu build
              uses: actions/upload-artifact@v4
              with:
                  name: production-build
                  path: dist/
                  retention-days: 7

    test-summary:
        name: Podsumowanie testÃ³w
        runs-on: ubuntu-latest
        needs: [test-unit, test-e2e, test-e2e-mobile]
        if: always()

        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v4

            - name: WyÅ›wietl podsumowanie
              run: |
                  echo "## ðŸ“Š Podsumowanie testÃ³w" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "âœ… Testy jednostkowe zakoÅ„czone" >> $GITHUB_STEP_SUMMARY
                  echo "âœ… Testy E2E zakoÅ„czone" >> $GITHUB_STEP_SUMMARY
                  echo "âœ… Testy mobile zakoÅ„czone" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### ðŸ“ DostÄ™pne artefakty:" >> $GITHUB_STEP_SUMMARY
                  echo "- Raport pokrycia testÃ³w jednostkowych" >> $GITHUB_STEP_SUMMARY
                  echo "- Raporty testÃ³w E2E (Chromium, Firefox, WebKit)" >> $GITHUB_STEP_SUMMARY
                  echo "- Raport testÃ³w mobilnych" >> $GITHUB_STEP_SUMMARY

