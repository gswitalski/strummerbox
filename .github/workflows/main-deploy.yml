name: Deploy to Production (Firebase & Supabase)

on:
  push:
    branches:
      - main

jobs:
  # ==========================================
  # JOB 1: Testy Jednostkowe (Gate Keeper)
  # ==========================================
  test:
    name: üß™ Testy Jednostkowe
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

  # ==========================================
  # JOB 2: Deploy Backendu (Supabase)
  # ==========================================
  deploy-backend:
    name: üöÄ Deploy Backendu (Supabase)
    runs-on: ubuntu-latest
    needs: test  # Czeka na zako≈Ñczenie test√≥w

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        run: npm install supabase --save-dev

      - name: Link Supabase project (non-interactive)
        run: npx supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Push Database Migrations
        run: npx supabase db push

      - name: Set Supabase Secrets
        run: |
          echo "APP_PUBLIC_URL=${{ secrets.APP_PUBLIC_URL }}" > .env.production
          npx supabase secrets set --env-file .env.production

      - name: Deploy Supabase Functions
        run: npx supabase functions deploy --project-ref $SUPABASE_PROJECT_ID

  # ==========================================
  # JOB 3: Deploy Frontendu (Firebase)
  # ==========================================
  deploy-frontend:
    name: üåê Deploy Frontendu (Firebase)
    runs-on: ubuntu-latest
    needs: deploy-backend  # Czeka na zako≈Ñczenie deploy backendu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Replace environment variables for Frontend
        run: |
          sed -i "s|#{SUPABASE_URL}#|${{ secrets.SUPABASE_URL }}|g" src/environments/environment.prod.ts
          sed -i "s|#{SUPABASE_ANON_KEY}#|${{ secrets.SUPABASE_ANON_KEY }}|g" src/environments/environment.prod.ts

      - name: Build Angular application
        run: npm run build -- --configuration production

      - name: Deploy Frontend to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STRUMMERBOX_PROD }}'
          channelId: live
          projectId: strummerbox-prod
